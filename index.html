<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruedas Ya-Registro</title>
</head>
<body>
    <header>
        <h1>
           Ruedas Ya-registro 
        </h1>
    <header>
   <main>
   <h3>Registrarse en Ruedas Ya</h3>
  
<form id="formulario" >
    <fieldset>
        <legend>
            registrarse
        </legend>
        <div>
            <label for="nombre">completa tu nombre</label>
            <input type="text" name="nombre" id="">
        </div><br>
        <div>
            <label for="email">completa tu correo electronico</label>
            <input type="email" name="correo electronico" id="">
        </div><br>
        <div><label for="contraseña">ingrese una contraseña</label>
            <input type="password" name="contraseña" id="">
        </div><br>
        <div>
            <label for="genero">Elije tu genero</label>
            <br>
            <input type="radio" name="genero" value="hombre">hombre <br>
            <input type="radio" name="genero" value="mujer">mujer <br>
            <input type="radio" name="genero" value="no binario">no binario <br>
    </div>
      <div>
          <label for="pais">
              selecciona tu pais
          </label>
          <select name="pais" id="">
          <option value="argentina">Argentina</option>
          <option value="colombia">colombia</option>
          <option value="venezuela">venezuela</option>
          <option value="chile">chile</option>
          <option value="uruguay">uruguay</option></select>
      </div><br>
     
<button>enviar formulario</button>
     
        </form>
    </fieldset>
</main>
